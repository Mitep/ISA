<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Logovanje</title>
	<script  type="text/javascript" src="js/registracija.js"></script>
	<script   type="text/javascript" src="js/login.js"></script>
    <script  type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script  type="text/javascript" src="js/index.js"></script>
    
  </head>
  <body>
  
        
                    <div>
                        <div >
                            <h1><b>Logovanje</b></h1>
                        </div>
                        <div >
                            <form accept-charset="UTF-8" role="form" name = "loginForm" id="loginForm"  >
                                <fieldset>
                                    <div >
                                        <input placeholder="Email adresa" type="text" name="email">
                                    </div>
                                    <div> 
                                        <input placeholder="Lozinka" name="userPassword" type="password" >
                                    </div>
                                    
                                    <input type="button" value="Login" onclick="logIn()">
                                    <input type="button" value="Facebook" onclick="logInFacebook()">
                                    <input type="button" value="Google" onclick="logInGoogle()">
                                    <input type="button" value="Registracija" onclick="registracija()">
                                </fieldset>

                            </form>


                        </div>
                       

                    </div >

  </body>
</html>
